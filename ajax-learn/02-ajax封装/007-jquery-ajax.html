<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery对ajax的封装</title>
	<script src="jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function(){
			// 最基础的ajax网络请求，下面的参数可以任意组合
			$.ajax({
				url:'http://zhangjiang1.com/ajax-learn/01-ajaxlearn/002-showtime.php'
				type:'get',//请求方法
				// data:{},参数传递的是一个对象
				// dataType:'json',用于设置响应体的类型
				// 一旦设置了dataType的类型，就不用去关心服务器返回的格式
				success:function(res){
					//res 是服务器返回的响应体 
					console.log(res);
				}
			})
		}
	</script>
</head>
<body>

</body>
</html>
