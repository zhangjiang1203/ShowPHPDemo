<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery-ajax回调</title>
	<script src="jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function(){
			// 最基础的ajax网络请求，下面的参数可以任意组合
			$.ajax({
				url:'http://zhangjiang1.com/ajax-learn/01-ajaxlearn/002-showtime.php',
				type:'get',
				// 在所有发送请求之前，在open() send() 之前
				beforeSend:function(xhr){
					console.log(xhr);
				},
				// 只有状态码为200的时候才会触发
				success:function(res){
					//res 是服务器返回的响应体 
					console.log(res);
				},
				// 只有请求不正常才会执行
				error:function(xhr){
					console.log(xhr);
				},
				// 请求完成，不管请求成功还是失败都会执行
				complete:function(xhr){
					console.log(xhr);
				}
			})
		}
	</script>
</head>
<body>

</body>
</html>
