<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>callback</title>
	<script type="text/javascript">
		window.onload = function (){
			// 定义函数
			//添加回调，添加回调函数，在定时器中执行这个函数
			
			function getTimeStamp(func){
				setTimeout(function(){
					func(Date.now());

				},1000)
			}

			// 调用函数
            // 参数，直接就是一个函数，传一个函数进去
			getTimeStamp(function(result){
				console.log(result)

			});
		}
	</script>
</head>
<body>

</body>
</html>
