    <title>AJax网络请求</title>
    <script>
        // 涉及到ajax操作的页面，不能使用文件协议访问

        //XMLHTTPRequest
        // 1.发起网络请求
        var xhr = new XMLHttpRequest();
        // 2.添加网址
        xhr.open('get','http://zhangjiang1.com/ajax-learn/01-ajaxlearn/002-showtime.php');
        // 3.开始请求
        xhr.send();
        // 4.等待响应

        // 5.查看结果
    </script>
</head>
