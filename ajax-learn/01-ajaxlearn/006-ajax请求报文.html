<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>遵循HTTP协议</title>
	<script type="text/javascript">
		var xhr = new XMLHttpRequest()
		xhr.open('post','http://zhangjiang1.com/ajax-learn/01-ajaxlearn/002-showtime.php')
		// 设置请求头,设置多个请求体 重复调用就可以
		xhr.setRequestHeader('foo','bar');
		// 设置接收类型 请求体为urlencoded格式的内容，设置Content-Type为application/
		// x-www-form-urlencoded

		xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
		xhr.send('key1=value1&key2=value2&key3=value3')
		// xhr.onload = function(){

		// }
	</script>
</head>
<body>

</body>
</html>
